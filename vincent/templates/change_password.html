{% extends "base.html" %}

{% load bootstrap3 %}

{% block assigned_location_notification %}{% endblock %}

{% block container %}

    <h4>Welcome! Please set a new password.</h4>
    <form action="" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                Set Password
            </button>
        {% endbuttons %}
    </form>

{% endblock %}
