{% extends "base.html" %}

{% load bootstrap3 %}

{% block container %}

    <h4>Please login to continue.</h4>
    <form action="." method="post">
        {% csrf_token %}
        {% bootstrap_form login_form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                Login
            </button>
        {% endbuttons %}
    </form>

{% endblock %}
